<h3>Top Heroes</h3>
<div class="grid grid-pad">
  <!-- Binding entre le click et la méthode gotoDetail, en passant le héro sélectionné en paramètre -->
  <div *ngFor="let hero of heroes" (click)="gotoDetail(hero)" class="col-1-4">
    <div class="module hero">
      <h4>{{hero.name}}</h4>
    </div>
  </div>
</div>
